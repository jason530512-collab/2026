<script>
let current = new Date();
let year = current.getFullYear();
let month = current.getMonth();

const daysContainer = document.getElementById("days");
const yearText = document.getElementById("yearText");
const monthText = document.getElementById("monthText");

function renderCalendar() {
  daysContainer.innerHTML = "";
  yearText.innerText = year;
  monthText.innerText = `${month + 1} æœˆ`;

  const firstDay = new Date(year, month, 1).getDay();
  const totalDays = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    daysContainer.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= totalDays; d++) {
    const div = document.createElement("div");
    div.innerText = d;

    const dayOfWeek = new Date(year, month, d).getDay();
    if (dayOfWeek === 0 || dayOfWeek === 6) {
      div.classList.add("weekend");
    }

    daysContainer.appendChild(div);
  }
}

renderCalendar();

// å·¦å³æ»‘å‹•åˆ‡æ›æœˆä»½
let startX = 0;
document.getElementById("calendar").addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

document.getElementById("calendar").addEventListener("touchend", e => {
  const diff = e.changedTouches[0].clientX - startX;
  if (diff > 50) month--;
  if (diff < -50) month++;
  if (month < 0) { month = 11; year--; }
  if (month > 11) { month = 0; year++; }
  renderCalendar();
});

const photoInput = document.getElementById("photoInput");
const photoArea = document.getElementById("photoArea");

photoInput.addEventListener("change", () => {
  const file = photoInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    photoArea.style.backgroundImage = `url(${e.target.result})`;
    localStorage.setItem("photo", e.target.result);
  };
  reader.readAsDataURL(file);
});

const savedPhoto = localStorage.getItem("photo");
if (savedPhoto) photoArea.style.backgroundImage = `url(${savedPhoto})`;
