<script>
let current = new Date();

function getLunarDay(date) {
    try {
        const options = { day: 'numeric', month: 'long', calendar: 'chinese' };
        const formatter = new Intl.DateTimeFormat('zh-TW-u-ca-chinese', options);
        const parts = formatter.formatToParts(date);
        const month = parts.find(p => p.type === 'month').value;
        const day = parts.find(p => p.type === 'day').value;
        return (day === '1' || day === 'åˆä¸€') ? month : day;
    } catch (e) { return ""; }
}

function render() {
    const y = current.getFullYear();
    const m = current.getMonth();
    const daysEl = document.getElementById("days");
    daysEl.innerHTML = "";
    document.getElementById("monthLabel").innerText = `${y} å¹´ ${m + 1} æœˆ`;

    const first = new Date(y, m, 1).getDay();
    const total = new Date(y, m + 1, 0).getDate();

    for (let i = 0; i < first; i++) daysEl.appendChild(document.createElement("div"));

    for (let d = 1; d <= total; d++) {
        const targetDate = new Date(y, m, d);
        const cell = document.createElement("div");
        cell.className = "day-cell";
        const solar = document.createElement("span");
        solar.className = "solar-date";
        solar.innerText = d;
        const lunar = document.createElement("span");
        lunar.className = "lunar-date";
        lunar.innerText = getLunarDay(targetDate);

        if (targetDate.getDay() === 0 || targetDate.getDay() === 6) cell.classList.add("weekend");
        cell.appendChild(solar);
        cell.appendChild(lunar);
        daysEl.appendChild(cell);
    }
}

function changeMonth(step) {
    current.setMonth(current.getMonth() + step);
    render();
}

document.getElementById('photoInput').onchange = function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
        document.getElementById('photoArea').style.backgroundImage = `url(${ev.target.result})`;
        localStorage.setItem("cal_bg_custom", ev.target.result);
    };
    reader.readAsDataURL(file);
};

const cached = localStorage.getItem("cal_bg_custom");
if (cached) document.getElementById('photoArea').style.backgroundImage = `url(${cached})`;

async function takeScreenshot() {
    const btn = document.getElementById('saveBtn');
    btn.innerText = "ç”Ÿæˆä¸­...";
    const calendar = document.getElementById('calendar');
    calendar.classList.add('hide-ui');
    await new Promise(r => setTimeout(r, 400));

    html2canvas(calendar, {
        scale: 3, 
        useCORS: true,
        backgroundColor: "#000"
    }).then(canvas => {
        document.getElementById("resultImage").src = canvas.toDataURL("image/png");
        document.getElementById("resultMask").style.display = "flex";
        calendar.classList.remove('hide-ui');
        btn.innerText = "ğŸ“¸ ç”Ÿæˆé«˜æ¸…å„²å­˜åœ–ç‰‡";
    });
}
