<script>
let current = new Date();

// å…§å»ºè¾²æ›†è½‰æ›é‚è¼¯ (Intl.DateTimeFormat API - ç¾ä»£ç€è¦½å™¨åŸç”Ÿæ”¯æ´)
function getLunarDay(date) {
    try {
        const options = { day: 'numeric', month: 'long', calendar: 'chinese' };
        const formatter = new Intl.DateTimeFormat('zh-TW-u-ca-chinese', options);
        const parts = formatter.formatToParts(date);
        const month = parts.find(p => p.type === 'month').value;
        const day = parts.find(p => p.type === 'day').value;
        return day === '1' || day === 'åˆä¸€' ? month : day;
    } catch (e) {
        return "";
    }
}

function render() {
    const y = current.getFullYear();
    const m = current.getMonth();
    const daysEl = document.getElementById("days");
    daysEl.innerHTML = "";
    document.getElementById("monthLabel").innerText = `${y} å¹´ ${m + 1} æœˆ`;

    const first = new Date(y, m, 1).getDay();
    const total = new Date(y, m + 1, 0).getDate();

    for (let i = 0; i < first; i++) daysEl.appendChild(document.createElement("div"));

    for (let d = 1; d <= total; d++) {
        const targetDate = new Date(y, m, d);
        const cell = document.createElement("div");
        cell.className = "day-cell";
        
        const solar = document.createElement("span");
        solar.className = "solar-date";
        solar.innerText = d;

        const lunar = document.createElement("span");
        lunar.className = "lunar-date";
        lunar.innerText = getLunarDay(targetDate);

        if (targetDate.getDay() === 0 || targetDate.getDay() === 6) cell.classList.add("weekend");
        
        cell.appendChild(solar);
        cell.appendChild(lunar);
        daysEl.appendChild(cell);
    }
}

function changeMonth(step) {
    current.setMonth(current.getMonth() + step);
    render();
}

document.getElementById('photoInput').onchange = function(e) {

        localStorage.setItem("my_cal_bg", ev.target.result);
    };
    reader.readAsDataURL(file);
};
